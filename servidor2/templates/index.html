<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Currículum</title>
  <style>
    /* Diseño general de la página */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      color: #555;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Añadir un poco de estilo a los mensajes de error */
    .error {
      color: #ff0000;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Currículum</h2>
    <form method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required placeholder="Ingresa tu nombre" />

      <label for="correo">Correo:</label>
      <input type="email" name="correo" id="correo" required placeholder="Ingresa tu correo electrónico" />

      <label for="formacion">Formación académica:</label>
      <textarea name="formacion" id="formacion" rows="4" required placeholder="Escribe tu formación académica"></textarea>

      <label for="experiencia">Experiencia laboral:</label>
      <textarea name="experiencia" id="experiencia" rows="4" required placeholder="Escribe tu experiencia laboral"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
